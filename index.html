<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.typekit.net/bjv0nvx.css">
    <link rel="stylesheet" href="style.css">
    <title>Your super epic name</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <!--Greeting-->
            <div class="text-center mb-4">
                <h1>What's your epic TWD name?</h1>
                <p>Fill out the form below to see what your new epic name is!!</p>
            </div>

            <!--information form-->

            <form id="nameform" class="mb-4">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                </div>
                <div class="mb-3">
                    <label for="RoadType" class="form-label">Choose any TWD location</label>
                    <select id="RoadType" class="form-select">
                        <option value="Alexandria">Alexandria</option>
                        <option value="Barn">Barn</option>
                        <option value="Prison">Prison</option>
                        <option value="Woodbury">Woodbury</option>
                        <option value="Terminus">Terminus</option>
                        <option value="Church">Church</option>
                        <option value="Hilltop">Hilltop</option>
                        <option value="The Sanctuary">The Sanctuary</option>
                        <option value="Oceanside">Oceanside</option>
                        <option value="The Kingdom">The Kingdom</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="favoriteAnimal" class="form-label">Favorite Animal</label>
                    <input type="text" class="form-control" id="favoriteAnimal"
                        placeholder="Enter your favorite animal">
                </div>
                <div class="mb-3">
                    <label for="favoriteColor" class="form-label">Favorite color</label>
                    <input type="text" class="form-control" id="favoriteColor" placeholder="Enter your favorite color">
                </div>
                
                <div class="button-1 w-100" role="button" onclick="genFullName()" >
                    Generate Name
                </div>




                <div id="result">

                </div>

            </form>

        </div>


    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
